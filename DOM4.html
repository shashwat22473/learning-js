<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sac sac mate</title>
</head>

<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLang(lang) {
        let ele = document.createElement('li')
        ele.innerText = lang
        document.querySelector(".language").appendChild(ele)

    }

    addLang("Python\n")

    function addLang2(lang){
        let ele = document.createElement("li")
        ele.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(ele)
    }

    addLang2("Scala\n")


    // Edit
    const secondLang = document.querySelector(".language").childNodes[3]
    console.log(secondLang)
    const ele = document.createElement("li")
    ele.append(document.createTextNode("Mojo"))
    document.querySelector(".language").replaceChild(ele,secondLang)


    // remove

    const lastlang = document.querySelector(".language").lastChild
    
    lastlang.remove()


</script>

</html>
