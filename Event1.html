    document.querySelector("#images").addEventListener('click', (e) => {
        console.log('clicked in ul')
        if (e.target.tagName==='IMG'){
            const obj=e.target.parentElement
            // the reason why we use the parentElement for image is because
            // the parent element of the image that we clicked is a <li> 
            // and we want to delete the whole <li> element that would include
            // the bullet as well
            obj.remove()
        }
    })
